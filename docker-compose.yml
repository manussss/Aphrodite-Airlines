services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "the_Real@riginal01"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - ./SchemaAndData.sql:/tmp/SchemaAndData.sql
      - sql_data:/var/opt/mssql

volumes:
  sql_data: